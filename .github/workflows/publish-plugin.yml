name: publish plugin

on:
  release:
    # Only use the types keyword to narrow down the activity types that will trigger your workflow.
    types: [published]

jobs:
  build:
    name: Build with gradle on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Gradle
        run: ./gradlew publishPlugins -Pgradle.publish.key=XOqE2tDUKTWskRYEwjTWF1JORK3pejYi -Pgradle.publish.secret=${{GRADLE_PUBLISH_SECRET}}
