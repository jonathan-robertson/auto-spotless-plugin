plugins {
    id 'java-gradle-plugin'
}

group 'com.jonathanrobertson.spotless'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

gradlePlugin {
    plugins {
        autoSpotlessPlugin {
            id = 'com.jonathanrobertson.spotless'
            implementationClass = 'com.jonathanrobertson.spotless.AutoSpotlessPlugin'
        }
    }
}
